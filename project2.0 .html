<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="nike.png">
    <title>Nike.Just Do It</title>
    <link rel="stylesheet" href="project2.0 .css">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <div class="logo">
                <a href="#">Your Logo</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shoes</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-slide"><img src="5.png" alt="Image 1"></div>
            <div class="carousel-slide"><img src="b.jpg" alt="Image 2"></div>
            <div class="carousel-slide"><img src="poster.jpg" alt="Image 3"></div>
            <!-- Add more slides as needed -->
        </div>
        <button class="prev-slide">Prev</button>
        <button class="next-slide">Next</button>
    </div>

    <div class="product-container">
        <div class="product-card">
            <img src="1.png" alt="Product 1">
            <h2>Product 1 Name</h2>
            <p>Description of Product 1 goes here...</p>
            <p class="price">$XX.XX</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="2.png" alt="Product 2">
            <h2>Product 2 Name</h2>
            <p>Description of Product 2 goes here...</p>
            <p class="price">$XX.XX</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more product cards as needed -->
    </div>

    <script src="project2.js"></script>
</body>
</html>
